services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: job_assistance_j_db
    environment:
      POSTGRES_DB: ${DB_NAME:-job_assistance}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - job_assistance_network

  # Spring Boot Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: job_assistance_j_backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-job_assistance}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SERVER_PORT: 5000
      SPRING_PROFILES_ACTIVE: production
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - job_assistance_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Vite Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: http://localhost:5001
    container_name: job_assistance_j_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:5001
      NODE_ENV: production
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - job_assistance_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  job_assistance_network:
    driver: bridge

